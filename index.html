<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Task Lister</h1>
        <form id="create-task-form" action="#" method="POST">
            <label for="new-task-description">Task description:</label>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required />
            
            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="task-user">User:</label>
            <input type="text" id="task-user" name="task-user" placeholder="Assigned to" />

            <label for="task-duration">Duration:</label>
            <input type="text" id="task-duration" name="task-duration" placeholder="Duration (e.g., 1 hour)" />

            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date" />

            <input type="submit" value="Create New Task" />
        </form>
        <button id="sort-tasks">Sort Tasks</button>
        <ul id="list"></ul>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
